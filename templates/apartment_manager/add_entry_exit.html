{% extends "apartment_manager/base.html" %}
{% block title %}水电费管理{% endblock title %}
{% block main %}
<script src="/static/js/add_entry_exit.js"></script>

    <div class="panel panel-warning" style="background:	#F2F2F2;margin-top:30px;">
        <div class="panel-heading">新增出入记录</div>
        <div class="panel-body" style="margin-left:50px;color:orange">
            <form action="/apartment/entry_exit/add/" method="post">
                {% csrf_token %}
                  <div class="form-group">
                      <label>学生学号&nbsp;&nbsp;&nbsp;&nbsp;</label><label id="student_error" style="color:red;"></label>
                      <input type="number" class="form-control" id="student_id" name="student_id" value="" style="width:200px;" onchange="find_student()">
                  </div>
                  <div class="form-group">
                      <label>物品名称</label>
                      <input type="text" class="form-control" required id="name" name="name" value="" style="width:200px;">
                  </div>
                  <div class="form-group">
                        <label>学生姓名：</label><label id="student_name"></label>
                  </div>
                  <div class="form-group">
                      <label>学生性别：</label><label id="student_sex"></label>
                  </div>
                  <div class="form-group">
                      <label>学生寝室：</label><label id="student_room"></label>
                  </div>
                <div class="form-group">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span id="status_show">请选择</span><span style="color:orange" class="caret"></span>
                      </button>
                            <input type="text" id="status" required name="status" value="" style="display:none">
                      <ul class="dropdown-menu">
                            <li><a href="javascript:;" onclick="document.getElementById('status_show').innerHTML=this.innerHTML;document.getElementById('status').value=this.innerHTML;">出</a></li>
                            <li><a href="javascript:;" onclick="document.getElementById('status_show').innerHTML=this.innerHTML;document.getElementById('status').value=this.innerHTML;">入</a></li>
                      </ul>
                    </div>
                </div>
                  <div class="form-group">
                      <input type="submit" style="background:orange;border:0" class="btn btn-primary" value="保存">
                  </div>
            </form>
        </div>
    </div>
{% endblock main %}
